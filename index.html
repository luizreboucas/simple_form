<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Costumer Form</h1>
    <p id="description">Please, complete all form below to help us to a better service to you : )</p>
    <form id="survey-form">
        <label id="name-label"><p>Name</p>
            <input type="text" id="name" placeholder="Your Name Here" required>
        </label>
        <label id="email-label"><p>Email</p>
            <input type="email" id="email" placeholder="Enter Your Email Here" required>
        </label>
        <label id="number-label"><p>Age</p>
            <input type="number" id="number" min=1 max = 120 placeholder="Optional">
        </label>
        
        <label><p>Would You Like to Buy Our Products For: </p>
            <select name="select" id="dropdown" >
                <option value="For-Myself">For Myself</option>
                <option value="For-My-Small_Bussiness">For My Small Bussiness</option>
            </select>
        </label>
        <label><p class="grande">Would you recommend Luigelatto to a Bussiness Partner?</p>
            <div class="juntador">
                <input type="radio" name="recommend" value="Definitely">Definitely
            </div>
            <div class="juntador">
                <input type="radio" name="recommend" value="Maybe">Maybe
            </div>  
            <div class="juntador">
                <input type="radio" name="recommend" value="No">No
            </div>
        </label>
        <label><p>What Do You Like Most About Luigelatto?</p>
            <select name="select2" id="dropdown2">
                <option value="the-products">The Products</option>
                <option value="the-services">The Services</option>
                <option value="the-prices">The Prices</option>
            </select>
        </label>
        <label>
            <p class="grande">What would you like to see improved?</p>
                <div class="juntador">
                    <input class="checkbox" type="checkbox" name="improved" id="prices">prices
             </div>
                <div class="juntador">
                 <input class="checkbox" type="checkbox" name="improved" id="services">Services
                </div>
             <div class="juntador">
                    <input class="checkbox" type="checkbox" name="improved" id="product-quality">Product Quality
                </div>
                <div class="juntador">
                <input class="checkbox" type="checkbox" name="improved" id="deliver-time">Delivering Time
                </div>
                <div class="juntador">
                    <input class="checkbox" type="checkbox" name="improved" id="communication">Communication
                </div>
        </label>
        <label class="comentarios"><p>Any comments or suggestions?</p>
        </label>
        <textarea id="comments">
        </textarea>
        <label id="submit">
            <button > Submit </button>
        </label>
    </form>
</body>
</html>
